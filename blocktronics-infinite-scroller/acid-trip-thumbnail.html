<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Blocktronic's ACiD Trip</title>
    <script src="../ansilove.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    body {
        background-color: black;
    }
    canvas {
        image-rendering: optimize-contrast;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -moz-crisp-edges;
    }
    #container {
        width: 880px;
        margin: 32px auto;
    }
    </style>
</head>
    <body>
        <div id="container"></div>
<script type="text/javascript">
var worker, retina;
retina = window.devicePixelRatio > 1;
worker = new Worker("../ansilove.js");
worker.onmessage = function (evt) {
    var canvases, divContainer;
    canvases = evt.data.splitimagedata.map(function (imagedata) {
        return AnsiLove.displayDataToCanvas(imagedata);
    });
    canvases.forEach(function (canvas) {
        if (retina) {
            canvas.style.width = (canvas.width / 2) + "px";
            canvas.style.height = (canvas.height / 2) + "px";
        }
        document.getElementById("container").appendChild(canvas);
    });
};
worker.postMessage({"url": "blocktronics-infinite-scroller/packs/blocktronics_acid_trip/blocktronics_acid_trip.ans", "split": 297, "thumbnail": retina ? 2: 1});
</script>
    </body>
</html>
