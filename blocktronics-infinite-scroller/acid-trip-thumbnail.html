<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Blocktronic's ACiD Trip</title>
    <script src="../ansilove.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
    body {
        background-color: black;
    }
    canvas {
        image-rendering: optimize-contrast;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: -moz-crisp-edges;
    }
    </style>
</head>
    <body>
        <div id="container"></div>
<script type="text/javascript">
var worker;
worker = new Worker("../ansilove.js");
worker.onmessage = function (evt) {
    var canvases, divContainer;
    canvases = evt.data.splitimagedata.map(function (imagedata) {
        return AnsiLove.displayDataToCanvas(imagedata);
    });
    divContainer = document.getElementById("container");
    divContainer.style.width = (canvases.length * 80) + "px";
    divContainer.style.margin = "32px auto";
    canvases.forEach(function (canvas) {
        divContainer.appendChild(canvas);
    });
    document.body.appendChild(divContainer);
};
worker.postMessage({"url": "blocktronics-infinite-scroller/packs/blocktronics_acid_trip/blocktronics_acid_trip.ans", "split": 297, "thumbnail": 1});
</script>
    </body>
</html>
